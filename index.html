  <div id="menuPanel" class="menu-panel">

          <input type="password" id="registerPassword" placeholder="Пароль" autocomplete="new-password">

        <div id="profileInfoContainer" class="profile-info-container" style="display: none;">

                    </div>
                    <div class="profile-details">
                        <span id="profileNicknameDisplay" class="profile-title">Загрузка...</span>
                        <div class="profile-buttons">

  <nav class="bottom-nav">

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2In0cOmuiYB6zNj0dQrdJ8bwPkINKdzA",
    authDomain: "updaterepoipa.firebaseapp.com",
    projectId: "updaterepoipa",
    storageBucket: "updaterepoipa.appspot.com",
    messagingSenderId: "621595788422",
    appId: "1:621595788422:web:180163c46b349232243d07",
    measurementId: "G-T42CG13QPR"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const analytics = getAnalytics(app);

  window.firebaseApp = app;
  window.db = db;
  window.auth = auth;

  function renderCard(data) {
    return `
      <div class="icon-card">
        <img src="${data.iconUrl}" alt="${data.name}">
        <span>${data.name}</span>
      </div>`;
  }

  function loadRealtimeCollection(collName, prefix) {
    const containers = {
      vip: document.getElementById(`${prefix}-vip`),
      free: document.getElementById(`${prefix}-free`),
      updates: document.getElementById(`${prefix}-updates`),
      top: document.getElementById(`${prefix}-top`),
    };

    // Подписка на обновления коллекции
    onSnapshot(collection(db, collName), (snapshot) => {
      // Очищаем категории перед обновлением
      Object.values(containers).forEach(container => {
        if (container) container.innerHTML = '';
      });

      snapshot.forEach(doc => {
        const d = doc.data();
        if (containers[d.type]) {
          containers[d.type].innerHTML += renderCard(d);
        } else {
          console.warn(`Неизвестный тип '${d.type}' в документе ${doc.id} коллекции ${collName}`);
        }
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("gamesScreen").style.display = "block";
    document.getElementById("appsScreen").style.display = "none";

    loadRealtimeCollection('Games', 'games');
    loadRealtimeCollection('Apps', 'apps');

    console.log('✅ Реальное время: Игры и Приложения подписаны на Firebase');
  });

</script>
