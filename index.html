  <!-- Панель меню с формами входа и регистрации -->
  <div id="menuPanel" class="menu-panel hidden">

        <button id="loginTab" class="active">Вход</button>

      <form id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required />

      <form id="registerForm" class="auth-form hidden">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Пароль" required />
        <button type="submit">Зарегистрироваться</button>
      </form>

      <div id="userStatus" class="user-status hidden">
        Добро пожаловать, <span id="loggedInUser"></span>!

      </div>
    </div>
