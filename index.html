<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>iPA Groove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="background.css" />
  <link rel="stylesheet" href="navigation.css" />
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>

  <div id="menuPanel" class="menu-panel hidden">
    <div class="auth-container">
      <div id="userInfo" class="user-info hidden">
        <h3>Добро пожаловать, <span id="displayUsername"></span>!</h3>
        <p>Ваш ID: <span id="displayUserId"></span></p>
        <button id="logoutBtn" class="auth-submit-btn">Выйти</button>
      </div>

      <div id="authFormsContainer">
        <div class="auth-buttons">
          <button id="showLoginBtn" class="auth-toggle-btn active">Вход</button>
          <button id="showRegisterBtn" class="auth-toggle-btn">Регистрация</button>
        </div>

        <form id="loginForm" class="auth-form active">
          <h2>Вход</h2>
          <div class="input-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
          </div>
          <div class="input-group">
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="auth-submit-btn">Войти</button>
        </form>

        <form id="registerForm" class="auth-form hidden">
          <h2>Регистрация</h2>
          <div class="input-group">
            <label for="registerUsername">Имя пользователя:</label>
            <input type="text" id="registerUsername" name="username" required>
          </div>
          <div class="input-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
          </div>
          <div class="input-group">
            <label for="registerPassword">Пароль:</label>
            <input type="password" id="registerPassword" name="password" required>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <button type="submit" class="auth-submit-btn">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button class="nav-btn" id="navGames" title="Games">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 12c0-5.5 4.5-10 10-10s10 4.5 10 10-4.5 10-10 10S2 17.5 2 12Zm7-1H7v2h2v2h2v-2h2v-2h-2V9H9v2Zm6.5 1.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm2 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/>
      </svg>
    </button>
    <button class="nav-btn" id="navApps" title="Apps">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4h7v7H4V4Zm9 0h7v7h-7V4ZM4 13h7v7H4v-7Zm9 0h7v7h-7v-7Z"/>
      </svg>
    </button>
    <button class="nav-btn" id="navChat" title="Chat">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4h16v12H5.17L4 17.17V4Zm0-2a2 2 0 0 0-2 2v20l4-4h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H4Z"/>
      </svg>
    </button>
    <button class="nav-btn" id="navMenu" title="Menu">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 6h18v2H3V6Zm0 5h18v2H3v-2Zm0 5h18v2H3v-2Z"/>
      </svg>
    </button>
  </nav>

  <div id="messageBox" class="message-box hidden">
    <p id="messageText"></p>
    <button id="closeMessageBox" class="message-box-close-btn">OK</button>
  </div>

  <script type="module" src="menu.js"></script>
</body>
</html>
