<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iPA Groove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Убираем отступы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Видео фоном */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Видео фон -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/iPAGroove/Innovation/main/videos/%D0%A4%D0%BE%D0%BD.mp4" type="video/mp4">
    <source src="https://raw.githubusercontent.com/iPAGroove/Innovation/main/videos/background1.webm" type="video/webm">
    Ваш браузер не поддерживает фоновое видео.
  </video>

</body>
</html>
