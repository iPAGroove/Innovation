<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #222;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Изменено на flex-start, чтобы контент был сверху */
            padding: 20px;
        }

        /* Общие стили для карточек */
        .card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            max-width: 90%;
            box-sizing: border-box;
            margin: 0 10px; /* Для отступов между карточками */
        }

        /* Стили для контейнера авторизации */
        .auth-container {
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            display: none; /* Скрыто по умолчанию, управляется JS */
            flex-direction: column; /* Добавлено, чтобы табы и формы располагались по вертикали */
        }

        .auth-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .auth-tabs button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .auth-tabs button.active {
            background-color: #007bff;
        }

        .auth-tabs button:hover:not(.active) {
            background-color: #555;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Занимает всю ширину .card */
        }

        .auth-form input {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            font-size: 16px;
        }

        .auth-form button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Стили для профиля */
        .profile-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px; /* Фиксированная ширина */
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: height 0.3s ease-in-out;
            overflow: hidden; /* Скрыть содержимое, пока не expanded */
            height: fit-content; /* Начальная высота по содержимому */
        }

        .profile-card.expanded {
            /* Можно задать фиксированную высоту или max-height для анимации */
            /* Например, max-height: 500px; */
            height: auto; /* Позволяет расширяться по содержимому */
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #555; /* Заглушка для аватара */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ccc;
        }

        #profileNicknameDisplay {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
        }

        .profile-info-container {
            display: flex; /* Flex для кнопок Free/VIP */
            flex-wrap: wrap; /* Чтобы кнопки переносились на новую строку, если не помещаются */
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .profile-info-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #freeAccessBtn {
            background-color: #6c757d;
            color: #fff;
        }
        #freeAccessBtn:hover {
            background-color: #5a6268;
        }

        #upgradeVipBtn {
            background-color: #ffc107;
            color: #333;
        }
        #upgradeVipBtn:hover {
            background-color: #e0a800;
        }

        .community-statistics {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }
        .community-statistics span {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .account-settings-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            margin-top: 15px;
        }

        .account-settings-link:hover {
            color: #0056b3;
        }

        .arrow-down {
            transition: transform 0.3s ease;
        }

        .arrow-down.rotate {
            transform: rotate(180deg);
        }

        .account-settings-content {
            display: none; /* Скрыто по умолчанию, управляется JS */
            flex-direction: column;
            gap: 10px;
            padding-top: 15px;
            /* overflow: hidden; */ /* Может понадобиться для анимации */
        }

        .account-settings-content input {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
            font-size: 16px;
        }

        .account-settings-content button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #saveProfileBtn {
            background-color: #28a745;
            color: white;
        }
        #saveProfileBtn:hover {
            background-color: #218838;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
        }
        #logoutBtn:hover {
            background-color: #c82333;
        }

        /* Стили для админских кнопок */
        #openAdminPanel,
        #openUsersPanel {
            background-color: #6f42c1; /* Фиолетовый */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%; /* Полная ширина */
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        #openAdminPanel:hover,
        #openUsersPanel:hover {
            background-color: #5b36a1;
        }

        /* Стили для кнопки "Добавить" */
        #addButton {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            display: flex; /* Для выравнивания иконки и текста */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Отступ между иконкой и текстом */
            transition: background-color 0.3s ease;
        }
        #addButton:hover {
            background-color: #0056b3;
        }
        #addButton img {
            width: 20px; /* Размер иконки плюса */
            height: 20px;
            filter: invert(100%); /* Если иконка черная, сделает ее белой */
        }
    </style>
</head>
<body>

    <header>
        <h1>Innovation Hub</h1>
    </header>

    <div class="main-content">
        <div class="auth-container card">
            <div class="auth-tabs">
                <button id="loginTab" class="active">Войти</button>
                <button id="registerTab">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form" style="display: flex;">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <p id="loginError" class="error-message"></p>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="text" id="registerNickname" placeholder="Никнейм" required>
                <input type="password" id="registerPassword" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
                <p id="registerError" class="error-message"></p>
            </form>
        </div>

        <div class="profile-card card" id="profileCard" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar">?</div>
                <span id="profileNicknameDisplay">Загрузка...</span>
            </div>

            <div class="profile-info-container" id="profileInfoContainer">
                <button id="freeAccessBtn">Free Access</button>
                <button id="upgradeVipBtn">⚡ Upgrade to VIP</button>
                <div class="community-statistics">
                    Community Statistics
                    <span id="communityStatsDisplay">0</span> DOWNLOADS
                </div>
            </div>

            <a href="#" class="account-settings-link">
                Account Settings
                <span class="arrow-down">▼</span>
            </a>

            <div class="account-settings-content" style="display: none;">
                <input type="text" id="editProfileNickname" placeholder="Новый никнейм">
                <button id="saveProfileBtn">Сохранить профиль</button>
                <button id="logoutBtn">Выйти</button>
            </div>

            <button id="openAdminPanel" style="display: none;">ADD G/A</button>
            <button id="openUsersPanel" style="display: none;">STATUS USERS</button>

            <button id="addButton" style="display: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Plus_symbol.svg" alt="Добавить">
                Добавить
            </button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js"></script>

    <script type="module" src="./firebase-config.js"></script>

    <script type="module" src="./profile.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./collection-loader.js"></script> </body>
</html>
