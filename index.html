<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>iPA Groove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="background.css">
  <link rel="stylesheet" href="navigation.css">
  <link rel="stylesheet" href="sections.css">
  <link rel="stylesheet" href="games.css">
</head>
<body>

  <!-- Видео фон -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://raw.githubusercontent.com/iPAGroove/Innovation/main/videos/%D0%A4%D0%BE%D0%BD.mp4" type="video/mp4">
    <source src="https://raw.githubusercontent.com/iPAGroove/Innovation/main/videos/background1.webm" type="video/webm">
  </video>

  <!-- Games Section -->
  <div class="screen" id="gamesScreen">
    <div class="search-bar">
      <input type="search" placeholder="Search games..." />
    </div>

    <!-- VIP -->
    <div class="category-section">
      <h2 class="section-title">VIP</h2>
      <div class="horizontal-scroll">
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=1" alt="Game 1" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=2" alt="Game 2" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=3" alt="Game 3" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=4" alt="Game 4" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=5" alt="Game 5" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=6" alt="Game 6" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=7" alt="Game 7" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=8" alt="Game 8" /></div>
      </div>
    </div>

    <!-- FREE -->
    <div class="category-section">
      <h2 class="section-title">FREE</h2>
      <div class="horizontal-scroll">
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=A" alt="Game A" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=B" alt="Game B" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=C" alt="Game C" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=D" alt="Game D" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=E" alt="Game E" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=F" alt="Game F" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=G" alt="Game G" /></div>
        <div class="icon-card"><img src="https://via.placeholder.com/80x80?text=H" alt="Game H" /></div>
      </div>
    </div>
  </div>

  <!-- Apps Section -->
  <div class="screen" id="appsScreen">
    <div class="search-bar">
      <input type="search" placeholder="Search apps..." />
    </div>
  </div>

  <!-- Нижняя панель навигации -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item" id="openGames" title="Games">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M6 14H4L2 18V20H6L7 18L6 14ZM18 14H20L22 18V20H18L17 18L18 14ZM10 9H14V11H10V9ZM8 7H16V13H8V7Z" fill="white"/>
      </svg>
    </a>
    <a href="#" class="nav-item" id="openApps" title="Apps">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 4H10V10H4V4ZM14 4H20V10H14V4ZM4 14H10V20H4V14ZM14 14H20V20H14V14Z" fill="white"/>
      </svg>
    </a>
    <a href="#" class="nav-item" title="Mail">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 4H20V20H4V4ZM4 4L12 13L20 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <a href="#" class="nav-item" title="Menu">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 6H20M4 12H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
