<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт с Видеофоном</title>
    <style>
        /* CSS стили, включенные прямо в HTML */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Скрываем полосы прокрутки */
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            color: white; /* Цвет текста для будущего контента */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Помещаем видео на задний план */
            overflow: hidden;
            display: flex; /* Используем flexbox для центрирования видео */
            justify-content: center;
            align-items: center;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            /* Убрал absolute и transform, так как flexbox справляется с центрированием */
            object-fit: cover; /* Гарантирует, что видео покроет весь контейнер */
        }

        /* Стили для контента (пока закомментированы) */
        .content {
            position: relative; /* Позволяет контенту находиться поверх видео */
            z-index: 1;
            text-align: center;
            /* padding-top: 20%; */ /* Можно удалить, если не нужен отступ */
            /* Дополнительные стили для контента, если он появится */
            /* background-color: rgba(0, 0, 0, 0.5); */ /* Пример полупрозрачного фона для текста */
            /* padding: 20px; */
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop controls id="myVideo">
            <source src="https://github.com/iPAGroove/Innovation/raw/main/videos/background1.webm" type="video/webm">
            <source src="https://github.com/iPAGroove/Innovation/raw/main/videos/%D0%A4%D0%BE%D0%BD.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео HTML5.
        </video>
    </div>

    <div class="content">
        </div>
</body>
</html>
